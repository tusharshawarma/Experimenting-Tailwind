<body class="bg-green-600">

          <span class="font-bold text-xl">Biznet</span>
        </div>
  
        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
          <div class="text-sm sm:flex-grow">
            <a

              class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"

          </div>
          <div>

              href="#"

              >Login</a
            >
          </div>
        </div>
      </nav>
    <!--BUTTON COMPONENT-->
    <div class="container mx-auto px-2 mt-5">

        <button class="bg-green-400 hover:bg-green-300 text-white font-bold py-2 px-4 rounded-md">

        </button>

            Find Groups
        </button>

        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md my-5">

            <span class="block sm:inline">Please update your password</span>

        <div class="max-w-sm mx-auto flex p-6 bg-gray-100 rounded-lg shadow-xl">
            <div class="flex-shrink-0">
                <img src="../../logo.png" alt="" class="h-12 w-12">
            </div>
            <div class="ml-6 pt-1">
                <h4 class="text-xl text-gray-900">Green Home</h4>
                <p class="text-base text-gray-600">You have a new message!</p>

        </div>

                    <img class="rounded-lg lg:w-64" src="../../plantbiz.png" alt="" />
